<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="mb-4">Will you be my Valentine?</h1>
        <button id="yes-btn" class="btn btn-success btn-lg mx-2">Yes</button>
        <button id="no-btn" class="btn btn-danger btn-lg mx-2">No</button>
        <div id="message" class="mt-4">
            <h2 class="text-success">Yay! You said yes! ðŸ’–</h2>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const yesButton = document.getElementById('yes-btn');
        const message = document.getElementById('message');

        let clicked = false;

        function handleClick(button) {
            if (clicked) return;
            clicked = true;

            if (button.id === 'no-btn') {
                const noText = noButton.textContent;
                const yesText = yesButton.textContent;

                // Swap text
                noButton.textContent = yesText;
                yesButton.textContent = noText;

                // Swap button colors
                noButton.classList.remove('btn-danger');
                noButton.classList.add('btn-success');
                yesButton.classList.remove('btn-success');
                yesButton.classList.add('btn-danger');
            }

            // Display message
            message.style.display = 'block';
        }

        noButton.addEventListener('click', () => handleClick(noButton));
        yesButton.addEventListener('click', () => handleClick(yesButton));
    </script>
</body>
</html>
